<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subjects CRUD</title>
    <link href="_styl/base.css" rel="stylesheet" />
</head>
<body>
    <h1>Subjects CRUD</h1>
    <h3>Add</h3>

    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Name" required />
        <input type="text" id="add-keycode" placeholder="Keycode" required />
        <input type="text" id="add-classroom" placeholder="Classroom" required />
        <input type="submit" value="Add" />
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" />
            <input type="text" id="edit-keycode" />
            <input type="text" id="edit-classroom" />
            <input type="submit" value="Save" />
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Keycode</th>
            <th>Classroom</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="subjects"></tbody>
    </table>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="_ngin/subjects.js"></script>

</body>
</html>
